<div class="container">
    <div class="col-4 mx-auto m-5">
        <h4>Todo List</h4>
        <div class="input-group">
            <input type="text" class="form-control" #taskName>
            <button class="btn btn-primary" (click)="addTask(taskName.value)"><i class="fa fa-search-plus fa-1x" aria-hidden="true"></i></button>
        </div>
        <div class="w-75 mx-auto">
            <div class="mt-3" *ngFor="let task of tasks">
                <div [class.bg-danger]="!task.status" [class.bg-success]="task.status" class="row p-2 rounded-pill">
                    <div class="col-10" (click)="changeStatus(task)">
                        <span>{{task.name}}</span>
                        <span *ngIf="task.status">&nbsp;(Completed)</span>
                    </div>
                    <span class="col-2 text-end pointer" (click)="removeTask(task)">X</span>
                </div>
            </div>
        </div>
    </div>
</div>
